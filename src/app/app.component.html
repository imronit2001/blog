<h1 class="text-center text-capitalize">{{ title }}</h1>
<div class="py-3 row">
    <div class="col-sm-4 text-center m-auto">
        <h1>{{ count }}</h1>
        <div class="d-flex">
            <button (click)="inc()" class="btn btn-success w-50 mx-2">+</button>
            <button (click)="dec()" class="btn btn-danger w-50 mx-2">-</button>
        </div>
    </div>
</div>
