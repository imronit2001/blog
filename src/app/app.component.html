<h1 class="text-center text-capitalize">{{ title }}</h1>
<input type="text" #box class="form-control" placeholder="Enter Your Name" name="name">
<button class="btn btn-primary my-2" (click)="getValue(box.value)">Click</button>
<button class="btn btn-primary my-2" (click)="getValue(box.name)">Click</button>
<button class="btn btn-primary my-2" (click)="getValue(box.placeholder)">Click</button>
<p class="py-3 fw-bold">Input Box Value : {{ displayVal }}</p>
